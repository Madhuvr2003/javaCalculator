<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator App</title>

  <style>
    /* ===== Reset & Base ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
    }

    /* ===== Calculator Card ===== */
    .calculator {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 35px;
      width: 380px;
      text-align: center;
      backdrop-filter: blur(20px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .calculator:hover {
      transform: scale(1.03);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ===== Inputs ===== */
    label {
      display: block;
      font-weight: 500;
      text-align: left;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      transition: 0.3s ease;
    }

    input[type="number"]:focus {
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    /* ===== Buttons ===== */
    .btn-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 12px 0;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
      letter-spacing: 0.5px;
    }

    button[value="add"] { background: linear-gradient(135deg, #00c853, #b2ff59); color: #000; }
    button[value="sub"] { background: linear-gradient(135deg, #ff3d00, #ff9100); }
    button[value="mul"] { background: linear-gradient(135deg, #2979ff, #00e5ff); }
    button[value="div"] { background: linear-gradient(135deg, #ffea00, #ff9100); color: #000; }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    /* ===== Result Section ===== */
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease;
    }

    .result p {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 6px;
    }

    .result h2 {
      font-size: 1.8rem;
      margin-top: 8px;
      background: linear-gradient(90deg, #00e676, #00bcd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 420px) {
      .calculator {
        width: 90%;
        padding: 25px 20px;
      }
    }
  </style>
</head>

<body>
  <form class="calculator" action="/calculate" method="post">
    <h1>âš¡ Smart Calculator</h1>

    <label for="num1">Enter Number 1:</label>
    <input type="number" name="num1" placeholder="Enter first number" required>

    <label for="num2">Enter Number 2:</label>
    <input type="number" name="num2" placeholder="Enter second number" required>

    <div class="btn-group">
      <button type="submit" name="operation" value="add">Add</button>
      <button type="submit" name="operation" value="sub">Subtract</button>
      <button type="submit" name="operation" value="mul">Multiply</button>
      <button type="submit" name="operation" value="div">Divide</button>
    </div>

    <!-- Result Section -->
    <div class="result" th:if="${res != null}">
      <p>Operation: <strong th:text="${op}"></strong></p>
      <p>On numbers <strong th:text="${num1}"></strong> and <strong th:text="${num2}"></strong></p>
      <h2>Result = <span th:text="${res}"></span></h2>
    </div>
  </form>
</body>
</html>
